name: Deploy para Meu Runner de IA

on:
  push:
    branches: [ main ]  # Executa sempre que houver push na main
  pull_request:
    branches: [ main ]

jobs:
  build-backend:
    runs-on: ubuntu-latest # O GitHub fornece uma máquina temporária
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: cd backend && npm install
      - name: Testar Backend (Placeholder)
        run: echo "Backend pronto para deploy!"

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: cd frontend && npm install
      - run: cd frontend && npm run build
      - name: Testar Frontend
        run: echo "Build do React gerado com sucesso!"

  deploy:
    needs: [build-backend, build-frontend] # <-- OBRIGATÓRIO: Espera os testes passarem
    runs-on: self-hosted 
    steps:
      - uses: actions/checkout@v4
      
      - name: Atualizar Dependencias e Build
        run: |
          cd backend && npm install
          cd ../frontend && npm install && npm run build
          
      - name: Rodar Backend com IA via PM2
        run: |
          cd backend
          # Instala o PM2 globalmente no seu Runner (só precisa rodar uma vez, mas não faz mal deixar aqui)
          npm install -g pm2
          
          # Passa a variável de ambiente e inicia/reinicia o app com PM2
          IA_API_KEY=${{ secrets.IA_API_KEY }} pm2 start server.js --name "meu-backend-ia" --update-env || pm2 restart "meu-backend-ia" --update-env